<div class="container" ng-controller="ItemTransactionCtrl">
    <h1>Liste des item de la transactions</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Code</th>
                <th>IdTransaction</th>
                <th>Quantite</th>
                <th>&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input class="form-control" ng-model="itemTransaction.code" /></td>
                <td><input class="form-control" ng-model="itemTransaction.idTransaction" /></td>
                <td><input class="form-control" ng-model="itemTransaction.quantite" /></td>1
                <td><button class="btn btn-primary" ng-click="ajouterItemTransaction()">Ajouter cet item Ã  la transaction</button></td>
                <td><button class="btn btn-info" ng-click="modifierItemTransaction()">Mettre &agrave; jour</button></td>
                <td><button class="btn btn-warning" ng-click="deselectionnerItemTransaction()">Enlever la selection</button></td>
            </tr>
            <tr ng-repeat="itemTransaction in listeItemTransactions">
                <td>{{itemTransaction.code}}</td>
                <td>{{itemTransaction.idTransaction}}</td>
                <td>{{itemTransaction.quantite}}</td>
                <td><button class="btn btn-danger" ng-click="supprimerItemTransaction(itemTransaction.id)">Supprimer</button></td>
                <td><button class="btn btn-success" ng-click="chercherItemTransaction(itemTransaction.id)">Modifier</button></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</div>
