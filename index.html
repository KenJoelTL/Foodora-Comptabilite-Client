<!DOCTYPE>
<html ng-app = "myApp">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
  <title>Liste de transactions</title>
</head>
<body>
  <div class="container" ng-controller="AppCtrl">
    <h1>Liste de transactions</h1>
    <table class="table">
      <thead>
        <tr>
          <th>IdClient</th>
          <th>IdSuccursale</th>
          <th>Date</th>
          <th>Pourboire</th>
          <th>Sous-total</th>
          <th>Action</th>
          <th>&nbsp;</th>
        </tr>
        <thead>
        <tbody>
           <tr>
               <td><input class="form-control" ng-model="transaction.idClient"/></td>
               <td><input class="form-control" ng-model="transaction.idSuccursale"/></td>
               <td><input class="form-control" ng-model="transaction.date"/></td>
               <td><input class="form-control" ng-model="transaction.pourboireCoursier"/></td>
               <td><input class="form-control" ng-model="transaction.sousTotal"/></td>
               <td><button class="btn btn-primary" ng-click="ajouterTransaction()">Ajouter cette transaction</button></td>
               <td><button class="btn btn-info" ng-click="modifierTransaction()">Mettre &agrave; jour</button></td>
               <td><button class="btn btn-warning" ng-click="deselectionnerTransaction()">Enlever la selection</button></td>
          </tr>
          <tr ng-repeat="transaction in listeTransactions">
             <td>{{transaction.idClient}}</td>
             <td>{{transaction.idSuccursale}}</td>
             <td>{{transaction.date}}</td>
             <td>{{transaction.pourboireCoursier}} $</td>
             <td>{{transaction.sousTotal}} $</td>
             <td><button class="btn btn-danger" ng-click="supprimerTransaction(transaction.id)">Supprimer</button></td>
             <td><button class="btn btn-success" ng-click="chercherTransaction(transaction.id)">Modifier</button></td>
             <td></td>
          </tr>
        </tbody>
    </table>
  </div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>

<script src="controllers/controller.js"></script>
</body>
</html>
